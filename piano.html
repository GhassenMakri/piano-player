<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/tone"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .piano {
      display: flex;
      gap: 4px;
      padding: 10px;
      overflow-x: auto;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .key {
      flex: 0 0 auto;
      width: 12vw;
      max-width: 60px;
      height: 30vh;
      background-color: white;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 30vh;
      font-weight: bold;
      font-size: 4vw;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .key:hover {
      background-color: #d0e6f7;
    }

    .key:active {
      background-color: #a8d0f0;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="piano">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">B</div>
    <div class="key" data-note="C5">C</div>
  </div>

  <script>
    const synth = new Tone.Synth().toDestination();
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.getAttribute('data-note');
        synth.triggerAttackRelease(note, '8n');
      });
    });
  </script>
</body>
</html>
