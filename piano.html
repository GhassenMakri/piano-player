<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/tone"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .piano {
      display: flex;
      gap: 8px;
    }

    .key {
      width: 60px;
      height: 240px;
      background-color: white;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      line-height: 240px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .key:hover {
      background-color: #d0e6f7;
    }

    .key:active {
      background-color: #a8d0f0;
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="piano">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">R</div>
    <div class="key" data-note="C5">C</div>
  </div>

  <script>
    const synth = new Tone.Synth().toDestination();
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.getAttribute('data-note');
        synth.triggerAttackRelease(note, '8n');
      });
    });
  </script>
</body>
</html>
