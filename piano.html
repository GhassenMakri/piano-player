<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/tone"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #357acc;
    }

    .piano {
      display: flex;
      gap: 4px;
      padding: 10px;
      overflow-x: auto;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .key {
      flex: 0 0 auto;
      width: 12vw;
      max-width: 60px;
      height: 30vh;
      background-color: white;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 30vh;
      font-weight: bold;
      font-size: 4vw;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .key:hover {
      background-color: #d0e6f7;
    }

    .key.playing {
      background-color: #a8d0f0 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Piano Player</h1>
  <div class="controls">
    <button onclick="playSong('twinkle')">Twinkle Twinkle</button>
    <button onclick="playSong('birthday')">Happy Birthday</button>
  </div>

  <div class="piano">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">B</div>
    <div class="key" data-note="C5">C</div>
  </div>

  <script>
    const synth = new Tone.Synth().toDestination();
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const note = key.getAttribute('data-note');
        playNote(note);
      });
    });

    function playNote(note) {
      synth.triggerAttackRelease(note, '8n');
      const key = document.querySelector(`.key[data-note="${note}"]`);
      if (key) {
        key.classList.add('playing');
        setTimeout(() => key.classList.remove('playing'), 200);
      }
    }

    const songs = {
      twinkle: ['C4', 'C4', 'G4', 'G4', 'A4', 'A4', 'G4',
                'F4', 'F4', 'E4', 'E4', 'D4', 'D4', 'C4'],
      birthday: ['C4', 'C4', 'D4', 'C4', 'F4', 'E4',
                 'C4', 'C4', 'D4', 'C4', 'G4', 'F4']
    };

    function playSong(name) {
      const notes = songs[name];
      let i = 0;
      const interval = setInterval(() => {
        if (i >= notes.length) {
          clearInterval(interval);
          return;
        }
        playNote(notes[i]);
        i++;
      }, 400); // 400ms delay between notes
    }
  </script>
</body>
</html>
